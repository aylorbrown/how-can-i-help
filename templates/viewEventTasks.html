<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="shortcut icon" href="/checkmark.jpeg" type="image/x-icon">
    <title>View Tasks for Event</title>
</head>
<nav>
    <!-- aylor -->
    <a href="/profile">Home</a>
    <a href="/about">About</a>
</nav>
<body>
    <div>
        <h1 class="text-center">${eventName}</h1>
        ${tasksForEvent.map(item => 
            `
            <form class= "browse" method="POST" >
                <input name="taskID" value="${item.task_id}" hidden>
                <input name="tasksForEvent" value="${tasksForEvent}" hidden>
                <input name="eventID" value="${eventID}" hidden>
                <input name="eventName" value="${eventName}" hidden>
                <div class="row card-row justify-content-center p">
                    <div class="card text-center col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">
                                 ${item.task}
                            </h5>
                            <input id="mybtn" type="submit" class="button" value='VOLUNTEER FOR THIS TASK'/>
                        </div>
                        </div>
                    </div>
                </div>
                <br>
            </form>
            `
            ).join('')}
    </div>



<script src="/effects.js"></script>
</body>
</html>
